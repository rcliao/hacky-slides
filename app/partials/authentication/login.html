			</div>

			<div class="ui red message">
				<p>
					A tool for creating <s>presentation slides</s> notes for
					Edlio stand up meeting!
				</p>

				<p>
					<strong>Log In</strong> With either <em>Google</em> or
					<em>Github</em> account below
				</p>
			</div>


			<!-- Common Buttons -->
			<section class="ui fluid two buttons">
				<button class="ui google plus button"
					ng-click="authentication.loginAsGoogle()">
					<i class="icon google plus"></i>
					<span class="ui computer tablet only grid">Google</span>
				</button>

				<div class="or"></div>

				<button class="ui button"
					ng-click="authentication.loginAsGithub()">
					<i class="icon github"></i>
					<span class="ui computer tablet only grid">Github</span>
				</button>
			</section>
		</section>

		<section class="ui bottom attached red message"
			id="login_feedback"
			ng-if="authentication.feedback">
			{{authentication.feedback}}
		</section>
	</div>
</section>
