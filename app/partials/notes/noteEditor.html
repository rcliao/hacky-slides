<div class="ui computer tablet only grid">
	<div class="ui row">
		<div class="six wide column">
			<h2 class="ui inverted black aligned center header attached top">
				Editor
			</h2>
			<div class="ui inverted segment attached">
				<div ui-ace="{
						useWrapMode : true,
						showGutter: true,
						theme: 'twilight',
						mode: 'markdown',
						onLoad: noteEditor.aceOnLoaded,
						onChange: aceChanged
					}"
					ng-model="noteEditor.note"
					style="height: 40em;">
				</div>
			</div>
		</div>

		<div class="ten wide column">
			<h2 class="ui aligned inverted black center header attached top">
				Preview
			</h2>

			<div class="ui inverted attached segment" style="height: 40em;"
				ng-bind-html="noteEditor.parseMarkdown()">
			</div>
		</div>
	</div>
</div>

<div class="ui mobile only one column grid">
	<div class="column">
		<div class="ui inverted segment attached">
			<div ui-ace="{
					useWrapMode : true,
					showGutter: true,
					theme: 'twilight',
					mode: 'markdown',
					onLoad: noteEditor.aceOnLoaded,
					onChange: aceChanged
				}"
				ng-model="noteEditor.note"
				style="height: 40em;">
			</div>
		</div>
	</div>
</div>
